{{ define "main" }}

<div class="card-columns">
  {{ range .Pages }}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ .Title }}</h5>
      <p class="card-text">{{ .Summary }}</p>
      <a href="{{ .URL }}" class="card-link">Read more</a>
    </div>
  </div>
  {{ end }}
</div>

{{ end }}
