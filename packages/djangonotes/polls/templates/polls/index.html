{% load bootstrap4 %}
{% bootstrap_css %}

{% if questions %} 
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url "polls:details" question.id %}">
                    {{ question.text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
